<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Your Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-2xl">
        <h1 class="text-4xl font-bold mb-6 text-purple-600 text-center">Build Your Resume</h1>
        <p class="mb-8 text-gray-700 text-lg text-center">Fill out the form and generate your personalized resume</p>

        <form action="{{ url_for('resume_builder') }}" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-lg font-semibold text-gray-700">Name</label>
                <input type="text" name="name" id="name" required class="mt-2 block w-full text-sm text-gray-700 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-lg font-semibold text-gray-700">Email</label>
                <input type="email" name="email" id="email" required class="mt-2 block w-full text-sm text-gray-700 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-lg font-semibold text-gray-700">Phone</label>
                <input type="text" name="phone" id="phone" required class="mt-2 block w-full text-sm text-gray-700 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div class="mb-4">
                <label for="skills" class="block text-lg font-semibold text-gray-700">Skills</label>
                <input type="text" name="skills" id="skills" required class="mt-2 block w-full text-sm text-gray-700 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div class="mb-4">
                <label for="experience" class="block text-lg font-semibold text-gray-700">Experience</label>
                <input type="text" name="experience" id="experience" required class="mt-2 block w-full text-sm text-gray-700 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div class="mb-4">
                <label for="education" class="block text-lg font-semibold text-gray-700">Education</label>
                <input type="text" name="education" id="education" required class="mt-2 block w-full text-sm text-gray-700 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div class="text-center">
                <button type="submit" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full text-lg transition">
                    Generate Resume
                </button>
            </div>
        </form>
    </div>
</body>
</html>
