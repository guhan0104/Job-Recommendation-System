<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Job Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-4xl font-bold mb-6 text-indigo-600">Welcome to Job Portal</h1>
        <p class="mb-8 text-gray-600">Find your dream job effortlessly</p>

        <p class="text-lg text-gray-700 mb-6">Logged in as: <span class="font-bold">{{ user }}</span></p>

        <a href="{{ url_for('upload_resume') }}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full text-lg transition mb-4">
            Upload Resume
        </a>

        <a href="{{ url_for('show_recommendations') }}" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full text-lg transition">
            View Job Recommendations
        </a>
    </div>
</body>
</html>
